<div class="container">
<h1>Robotics Club Registration Form</h1>
<form>
<p class="label">Name:</p>
<input type="text" name="name">
<label>Age:</label>
<input type="number" name="age">
<label>Email Address:</label>
<input type="email" name="email">
<label>Phone Number:</label>
<input type="tel" name="phone">
<br>
<label><b>Preferred Robotics Topics:</b></label>
<label>Programming</label>
<input class="checkbox" type="checkbox" name="topics" value="Programming">
<label>Electronics</label>
<input class="checkbox" type="checkbox" name="topics" value="Electronics">
<label>Mechanical Design</label>
<input class="checkbox" type="checkbox" name="topics" value="Mechanical Design">
<br>
<label><b>Robotics Experience Level:</b></label>
<label>Beginner</label>
<input class="checkbox" type="radio" name="experience" value="Beginner" required>
 <label>Intermediate</label>
 <input class="checkbox" type="radio" name="experience" value="Intermediate">
<label>Advanced</label>
<input class="checkbox" type="radio" name="experience" value="Advanced">
<br>
 <label for="project"><b>Preferred Robotics Project:</b></label>
<select name="project">
<option value="choose">Project 1</option>
<option value="choose">Project 2</option>
</select>
<br>
<label><b>Why do you want to join?</b></label>
<textarea name="reason" rows="5"></textarea>
<button type="submit">Submit</button>
<br>
</form>
